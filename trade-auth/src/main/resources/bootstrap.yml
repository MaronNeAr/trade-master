spring:
  application:
    name: auth-service
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: dev
        group: trade-project
      config:
        namespace: dev
        group: trade-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: trade-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: trade-common
            refresh: true
          - data-id: redis-${spring.profiles.active}.yaml
            group: trade-common
            refresh: true
  profiles:
    active: dev
